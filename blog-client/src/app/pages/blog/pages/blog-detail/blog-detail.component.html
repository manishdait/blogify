<div class="wrapper gap-4">
  <h1 class="text-lime-500 font-bold text-4xl">{{ blog.title }}</h1>

  <div class="flex flex-col mt-2">
    <span class="text-base text-gray-700 font-semibold flex gap-2 items-center">
      <div class="w-8 h-8 overflow-hidden rounded-[100%] border-gray-200">
        <img class="w-full h-full object-cover" [src]="blog.author_img?'http://localhost:8080/blog-api/v1/image/'+blog.author_img:'asset/profile.jpg'">
      </div>
      {{ blog.author }}
    </span>
    <span class="text-sm text-gray-500">Published on <span>{{ blog.created_at }}</span></span>
  </div>

  <div class="border-b-[.1em] border-gray-200 my-4"></div>

  
  <div class="my-4" [innerHTML]="blog.content"></div>
  
  <!--  -->

  <div class="border-b-[.1em] border-gray-200 my-4"></div>

  <div class="flex flex-col gap-2">
    <h1 class="text-gray-700 font-bold text-2xl">Comments</h1>

    <div class="flex gap-1 w-full my-2">
      <input class="border-[.1em] w-full border-gray-300 p-2 focus:border-lime-500 rounded-sm outline-none" #comment type="text" placeholder="Enter your thoughts...">
      <button class="bg-lime-500 cursor-pointer border-[.1em] border-lime-500 text-white text-base font-semibold p-2 rounded-sm hover:bg-lime-600 hover:border-lime-600" (click)="addComment(comment.value)">Comment</button>
    </div>

    <br>

    <div class="flex flex-col gap-4">
      @for (comment of comments; track comment.id) {
        <app-comment [comment]="comment"></app-comment>
      }
    </div>
  </div>
</div>
