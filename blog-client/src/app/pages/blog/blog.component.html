<div class="wrapper">
  <div class="flex justify-between items-center p-4 border-[.1em] border-gray-200">
    <span class="text-2xl text-lime-500 font-semibold">BlogApp</span>

    @if (!authenticated) {
      <div class="flex items-center gap-2">
        <a class="px-4 py-1 rounded-[5em] hover:bg-gray-200" routerLink="/blog/create">Write</a>
        <a class="bg-lime-500 px-4 py-1 rounded-[5em] hover:bg-lime-600" routerLink="/register">Login</a>
      </div>
    }

    @if (authenticated) {
      <div>
        <div class="w-8 h-8 rounded-[100%] overflow-hidden border-[.1em] border-gray-200 cursor-pointer" (click)="toggleMenu()">
          @if (info) {
            <img class="w-full h-full object-cover" [src]="info.img_url?info.img_url:'asset/profile.jpg'">
          }
        </div>
  
        @if (menu) {
          <div class="fixed flex flex-col bg-white border-[.1em] border-gray-200 p-4 right-4 menu gap-2 rounded-sm">
            <button class="bg-lime-500 cursor-pointer border-[.1em] border-lime-500 text-white text-base font-semibold p-1 rounded-sm hover:bg-lime-600 hover:border-lime-600" type="button" routerLink="/blog/create" (click)="toggleMenu()">Write</button>
            <button class="bg-lime-500 cursor-pointer border-[.1em] border-lime-500 text-white text-base font-semibold p-1 rounded-sm hover:bg-lime-600 hover:border-lime-600" type="button" (click)="profile()">Profile</button>
            <button class="bg-red-500 cursor-pointer border-[.1em] border-red-500 text-white text-base font-semibold p-1 rounded-sm hover:bg-red-600 hover:border-red-600" type="button" (click)="logout()">Logout</button>
          </div>
        }
      </div>
    }
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
