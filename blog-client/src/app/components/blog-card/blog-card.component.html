  <h1 class="text-lime-500 text-4xl font-semibold">{{ blog.title }}</h1>

  <div class="text-base my-2" [innerHTML]="blog.content.substring(0, 100) + '...'"></div>

  <div class="flex gap-4">
    <span class="text-sm text-gray-500">{{ 'âœ¨ ' + blog.created_at }}</span>
    <span class="text-sm text-lime-500"><fa-icon [icon]="facomment"></fa-icon><span>{{ ' ' + blog.comments }}</span></span>
  </div>
</div>
