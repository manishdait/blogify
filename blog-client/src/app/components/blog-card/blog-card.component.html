<div class="flex flex-col border-b-[.1em] border-gray-200 my-4 cursor-pointer py-4" (click)="getDetails(blog.id)">
  <span class="text-sm text-gray-500">by <strong class="text-lime-600 font-bold">{{ blog.author }}</strong></span>
  <h1 class="text-lime-600 text-4xl font-semibold">{{ blog.title }}</h1>

  <div class="text-base my-2" [innerHTML]="blog.content.substring(0, 100) + '...'"></div>

  <div class="flex gap-4">
    <span class="text-sm text-gray-500">{{ 'âœ¨ ' + getDate(blog.created_at) }}</span>
    <span class="text-sm text-lime-600"><fa-icon [icon]="'comment'"/><span>{{ ' ' + blog.comments }}</span></span>
  </div>
</div>
