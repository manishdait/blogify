<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }

      p {
        margin-bottom: 15px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1>Account Verification</h1>
      <p>Hi <span th:text="${content.get('username')}"></span>,</p>
      <p>Thank you for registering! Please click the link below to verify your account:</p>
      <p><a th:href="${content.get('verification_url')}" class="btn">Verify Account</a></p>
      <p>Your verification code is: <span th:text="${content.get('verification_code')}" style="font-weight: bold;"></span></p>
      <p>This code will expire in 30 minutes.</p>
      <p>If you did not request this verification, please ignore this email.</p>
    </div>
  </body>
</html>
